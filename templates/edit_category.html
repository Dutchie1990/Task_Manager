{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Edit category</h3>

    <div class="row card-panel">
        <form class="col s12" method="POST" action="{{ url_for('edit_category', category_id=category._id) }}">
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-folder-open prefix"></i>
                    <input id="category_name" value="{{ category.category_name }}" name="category_name" type="text" 
                            class="validate" minlength="3" maxlength="25" required>
                    <label for="category_name">Category name</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12 center-align">
                    <a href="{{ url_for('manage_categories') }}" class="btn-large red text-shadow">Cancel</a>
                    <button type="submit" class="btn-large grey text-shadow">Edit category<i
                        class="fas fa-edit right"></i></button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
