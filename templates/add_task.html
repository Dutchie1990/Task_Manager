{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Add task</h3>

    <div class="row card-panel">
        <form class="col s12" method="POST" action="{{ url_for('add_task') }}">
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-folder-open prefix"></i>
                    <select id="category_name" name="category_name" class="validate" required>
                        <option value="" disabled selected>Choose your category</option>
                        {% for category in categories %}
                            <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                        {% endfor %}
                    </select>
                    <label for="category_name">Task catergory</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pencil-alt prefix"></i>
                    <input id="task_name" name="task_name" type="text" 
                            class="validate" minlength="5" maxlength="50" required>
                    <label for="task_name">Task name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-align-left prefix"></i>
                    <textarea id="task_description" name="task_description" minlength="5" maxlength="200" class="materialize-textarea validate" required></textarea>
                    <label for="task_description">Task description</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                      <div class="switch">
                          <i class="fas fa-exclamation-circle prefix"></i>
                        <label for="is_urgent">
                            <input type="checkbox" id="is_urgent" name="is_urgent">
                            <span class="lever"></span>
                            Is Urgent
                        </label>
                     </div>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-calendar-alt prefix"></i>
                     <input type="text" class="datepicker validate" id="due_date" name="due_date">
                     <label for="due_date">Due date</label>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="col s12 btn-large grey text-shadow">Add task<i
                        class="fas fa-plus-square right"></i></button>
            </div>
        </form>
    </div>

{% endblock %}
