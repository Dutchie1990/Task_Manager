{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Manage categories</h3>

    <div class="row">
        <div class="col s12 center-align">
            <a href="{{ url_for('add_category') }}" class="btn-large green accent-4 text-shadow">Add category <i class="fas fa-plus-square right"></i></a>
        </div>
    </div>

    <div class="row">
        {% for category in categories %}
        <div class="col s6 m3">
            <div class="card grey darken-1">
                <div class="card-content white-text text-shadow center-align">
                    <span class="card-title">{{ category.category_name}}</span>
                </div>
                <div class="card-action">
                    <a href="{{ url_for('edit_category', category_id=category._id) }}" class="btn green accent-4 text-shadow">Edit</a>
                    <a href="" class="btn light-blue text-shadow">Delete</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>


{% endblock %}
