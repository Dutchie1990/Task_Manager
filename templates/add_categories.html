{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Add category</h3>

    <div class="row card-panel">
        <form class="col s12" method="POST" action="{{ url_for('add_category') }}">
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-folder-open prefix"></i>
                    <input id="category_name" name="category_name" type="text" 
                            class="validate" minlength="3" maxlength="25" required>
                    <label for="category_name">Category name</label>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="col s12 btn-large grey text-shadow">Add category<i
                        class="fas fa-plus-square right"></i></button>
            </div>
        </form>
    </div>

{% endblock %}
